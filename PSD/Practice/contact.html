<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <style>
        table {
            margin: 0 auto;

        }
    </style> -->

</head>

<body>
    <header class="ig">
        <div class="container">
            <div class="row justify_content">
                <div class="col">
                    <div class="row">
                        <div class="logo">
                            <img src="./image/logo-white.png" alt="">
                        </div>

                        <div class="link">
                            <ul>
                                <li><a href="#">Products</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#" target="_self">Contact</a></li>
                            </ul>
                        </div>

                    </div>

                </div>
                <div class="col">
                    <div class="row align">

                        <div class="search">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i><input type="search"
                                placeholder="search">
                        </div>
                        <div class="icon">

                            <i class="fa-brands fa-linkedin"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form action="index.html" method="post" class="bg">
        <table>
            <tr>
                <td>
                    <h3>Contact Us</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Please fill this form in a decent manner</h4>
                </td>
            </tr>

            <tr>
                <td><label for="Full Name">Full Name *</label></td>
            </tr>
            <tr>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="E-mail">E-mail *</label></td>
            </tr>
            <tr>
                <td><input type="email" required name="" id=""></td>
            </tr>
            <tr>
                <td><label for="Message">Message *</label></td>
            </tr>
            <tr>
                <td><textarea name="" id="" required cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td align="center"><button>SUBMIT</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
